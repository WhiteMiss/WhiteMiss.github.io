<div class="ocontent">
	<div class="row">
		<div class="col-sm-9">
			<div class="ocleft">
				<div class="blogs">
					<div class="blog-top clearfix">
						<h1 class="blog-tite"> 
							<a href="{{ page.url }}" title="">{{ page.title }}</a>
						</h1>
						<p class="blog-name">By <span>{{site.author}}</span></p>
						<p class="blog-time">发表于 {{ page.date | date: "%F" }}</p>
			    	</div>
					<div class="omycon">{{ content }}</div>
				</div>
				<!--PC版畅言-->
				<div style="padding:30px 4%;"><div id="SOHUCS"></div></div>
				<script charset="utf-8" type="text/javascript" src="https://changyan.sohu.com/upload/changyan.js" ></script>
				<script type="text/javascript">
				window.changyan.api.config({
					appid: 'cyrxFweDu',
					conf: 'f35d2bda11bb443c9a08c2bdc5d2bf08'
				});
				</script>
			</div>
		</div>
		<div class="col-sm-3">
			<div class="pside">
				<h3 class="tit">分类</h3>
				<ul class="list">
					{% for item in site.categories %}
						<li><a href="{{site.baseurl}}/categories/#{{item[0]}}">{{item[0]}}<sup>{{ item[1] | size }}</sup></a></li>
					{% endfor %}
				</ul>
				<h3 class="tit">标签</h3>
				<ul class="tags clearfix">
					{% for item in site.tags %}
						<li><a href="{{site.baseurl}}/tags/#{{item[0]}}">{{item[0]}}<sup>{{ item[1] | size }}</sup></a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>	
</div>
