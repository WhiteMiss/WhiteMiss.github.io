<script src="{{site.baseurl}}/js/jquery.js"></script>
<script type="text/javascript">
	$('.oclose').click(function(event){
		var oHeight=$('.rlist li').eq(0).height()*$('.rlist li').size();
		if($('.rlist').height()==0){
			$('.rlist').animate({'height':oHeight+"px"});
		}else{
			$('.rlist').animate({'height':"0px"});
		}		
	});

	var show_post = function(anchor){
		if(anchor){
	        $(".ml-right li").hide();
	        var cls = anchor.substr(1);
	        $(".galan" + cls).show();
	        $(".ml-title").text(cls);
        }
    }

    var hashName=location.pathname;    
    if( (hashName.indexOf('archives')!=-1) || (hashName.indexOf('categories')!=-1) || (hashName.indexOf('tags')!=-1) ){
	    if(document.location.hash) {
	        show_post(document.location.hash);
	    }
	    window.onhashchange = function(){
	        show_post(document.location.hash);  
	    }
    } 
    $('.ml-left a').click(function() {
        if(document.location.hash){
            show_post(document.location.hash);
        }
    });

	$(window).scroll(function () {
		
		if ($(this).scrollTop() > 250) {
			$('#back-top').fadeIn();
		} else {
			$('#back-top').fadeOut();
		}
	});
	$('#back-top a').click(function () {
		$('body,html').animate({scrollTop:0},800);
		return false;
	});
</script>
