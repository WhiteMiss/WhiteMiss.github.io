<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body id="page-top">
  {% include nav.html %}
  {% include header.html %}
  {% include blog.html %}
  {% include portfolio.html %}
  {% include foot.html %}
  {% include scripts.html %}
</body>
<script type="text/javascript">
	$(window).scroll(function () {
		
		if ($(this).scrollTop() > 250) {
			$('#back-top').fadeIn();
		} else {
			$('#back-top').fadeOut();
		}
	});
	$('#back-top a').click(function () {
		$('body,html').animate({scrollTop:0},800);
		return false;
	});
</script>
</html>
